<svg width="600" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="800" fill="url(#grad)"/>
  
  <!-- Border -->
  <rect x="10" y="10" width="580" height="780" fill="none" stroke="#cbd5e1" stroke-width="2" stroke-dasharray="10,5"/>
  
  <!-- Center text -->
  <text x="300" y="380" font-family="Arial, sans-serif" font-size="42" font-weight="600" fill="#64748b" text-anchor="middle">In Progress...</text>
  
  <!-- Subtitle -->
  <text x="300" y="430" font-family="Arial, sans-serif" font-size="20" fill="#94a3b8" text-anchor="middle">创作中</text>
  
  <!-- Icon/Symbol - Circle with dots -->
  <circle cx="300" cy="500" r="3" fill="#94a3b8"/>
  <circle cx="320" cy="500" r="3" fill="#94a3b8"/>
  <circle cx="340" cy="500" r="3" fill="#94a3b8"/>
</svg>
